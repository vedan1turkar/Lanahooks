<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lana Hooks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff99cc;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            background-color: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>Lana Hooks - Crochet Collection</header>
    <div class="container">
        <div class="item">
            <img src="accessory1.jpg" alt="Crochet hand bag ">
   
            <p>Super soft and totally durable school hand bags .</p>
            <a href="#" class="button">Shop Now</a>
        </div>
        <div class="item">
            <img src="clothing1.jpg" alt="Handmade Crochet Sweater">
           
            <p>Soft, cozy, and stylish handmade crochet sweaters.</p>
            <a href="#" class="button">Shop Now</a>
        </div>
        <div class="item">
            <img src="accessory2.jpg" alt="Crocheted flowers for your loved ones ">
           
            <p>Soft and everlasting flowers for your loved ones.</p>
            <a href="#" class="button">Shop Now</a>
        </div>
    </div>
</body>
</html>
